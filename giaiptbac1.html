<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Giải phương trình bậc 1</h1>
<table> 
        <tr>
            <input type="number" id="a" placeholder="nhập a">
            <input type="number" id="b" placeholder="nhập b">
            <button onclick="giaiPtbacmot()">Tính</button>
        </tr>           
    </table>
    <br>
    <p id="Result">Kết quả là:</p>
<script>
    function giaiPtbacmot()
    {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let Result= ((-b)/a);
        if(a == 0 && b==0){
             document.getElementById("Result").innerHTML ="Phương trình vô số nghiệm";
        }else if (a ==0 && b != 0){
            document.getElementById("Result").innerHTML ="Phương trình vô  nghiệm";
        }else{
            document.getElementById("Result").innerHTML ="Phương trình có nghệm là:" + Result;
        }
       

    }
</script>

</body>
